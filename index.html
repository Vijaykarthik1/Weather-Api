<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="/weatherapi/images/weather-app-img/images/search.png" alt="Search Icon"></button>
        </div>
        <div class="error" style="display: none;">
            <p>Invalid City Name</p>
        </div>
        <div class="weather" style="display: none;">
            <img src="./images/weather-app-img/images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="description-section">
                <p>Description</p>
                <p class="description">Overcast clouds</p>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./images/weather-app-img/images/humidity.png" alt="Humidity Icon">
                    <div>
                        <div class="humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/weather-app-img/images/wind.png" alt="Wind Icon">
                    <div>
                        <div class="wind">15 km/h</div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
